<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initital-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
		<title>Online Calculator</title>
	</head>
	<body>
		<div class="site-wrapper">
			<header class="header">
				<h1>Online calculator for <em>The Odin Project</em></h1>
			</header>

			<main class="main-wrapper">
				<div class="calculator">
					<h2 id="formula" class="area"></h2>
					<h3 id="display" class="area"></h3>
					<div id="buttons" class="area">
						<button id="clear" class="button function">Clear</button>
						<button class="button operator">/</button>
						<button class="button operator">*</button>
						<button class="button operator">-</button>
						<button class="button number">7</button>
						<button class="button number">8</button>
						<button class="button number">9</button>
						<button id="add" class="button operator">+</button>
						<button class="button number">4</button>
						<button class="button number">5</button>
						<button class="button number">6</button>
						<button id="equals" class="button function">=</button>
						<button class="button number">1</button>
						<button class="button number">2</button>
						<button class="button number">3</button>
						<button id="neg" class="button">+/-</button>
						<button class="button number">0</button>
						<button id="dot" class="button">.</button>
						<button id="backspace" class="button">Backspace</button>
					</div>
				</div>
			</main>
				
			<footer>
				<p>Created by <strong>Vitaly Osipov</strong></p>
				<ul class="contacts">
					<li>
						<a href="mailto:vi7ali@gmail.com">
							<img src="media/email-logo.png" alt="Author's personal email">
						</a>
					</li>
					<li>
						<a href="https://github.com/vi7ali">
							<img src="media/GitHub-Mark-32px.png" alt="Author's personal GitHub page">
						</a>
					</li>
				</ul>
			</footer>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
